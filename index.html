<!DOCTYPE html>
<html lang="en" ng-app="CalculatorApp">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/calc.css" />

<script src="js/angular.min.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
</head>
<body>
	<div ng-controller="CalculatorCtrl" ng-init="initCtrl()">
		<div class="row">
			<div class="col-xs-12 col-xs-offset-5">
				<h1>Calculator</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-offset-5">
				<div class="form-group">
					<input type="text" id="calcScreen" name="calcScreen" ng-model="calcScreen" ng-keypress="handleInput($event.key)" autofocus></input>
				</div>
			</div>		
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-offset-4">
				<div class="form-group">
					<label class="btn btn-info btn-operation" ng-model="operation" ng-repeat="operation in ::operations" ng-click="handleOperation(operation)">{{operation.symbol}}</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
